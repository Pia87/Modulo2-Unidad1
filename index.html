<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuadradosColores</title>
    
</head>
<body>
    <div class="contenedor">
        <div class="caja roja" onclick="cambiarFondo ('red')" ></div>
        <div class="caja verde" onclick="cambiarFondo ('green')"></div>
        <div class="caja azul" onclick="cambiarFondo ('blue')"></div>
    </div>
    <style>
        .contenedor{
            display: flex;
        }
        .caja{
            height: 100px;
            width: 100px;
            cursor: pointer;
        }
        .roja{
            background-color: red;
        }
        .verde{
            background-color: green;
        }
        .azul{
            background-color: blue;
        }
    </style>
        <script>
            function cambiarFondo(color){
                document.querySelector ("body").style.background = color;
            }
    </script>
</body>
</html>
